<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Round Elevated Circle</title>
  <link rel="stylesheet" href="CSS/Main.css">
</head>

<body>
  <div class="container">
    <div class="circle" >
      <div class="watch-text">Stop Watch</div>
      <div id="timer">00:00:00</div>
    </div>
    <div class="buttons">
      <button onclick="startStopwatch()" class="button">Start</button>
      <button onclick="stopStopwatch()" class="button">Stop</button>
      <button onclick="resetTimer()" class="button">Reset</button>
    </div>
  </div>
  <script src="JS/main.js"></script>
</body>

</html>
